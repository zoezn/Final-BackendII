version: '3.3'
services:
  mysql-contenedor:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'movie-dev'
      MYSQL_USER: 'usr-movie'
      MYSQL_PASSWORD: 'pwd-movie'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted

  mongo-contenedor:
    image: mongo
    container_name: mongocontenedor
    restart: always
    environment:
      MONGO_INITDB_DATABASE: 'seriesdevmongo'
      MONGO_INITDB_ROOT_USERNAME: 'usr-series'
      MONGO_INITDB_ROOT_PASSWORD: 'pwd-series'
    ports:
      - 27017:27017
    expose:
      - 27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
